<section class="contact animation-scroll" id="contact">
    <div class="contact__wrapper">
        <div class="contact__call">
            <h2 class="contact__call-title">Позвоните нам</h2>
            <h3 class="contact__call-subtitle">Или оставьте заявку мы перезвоним в течение 10 минут</h3>
            <a class="before-btn red-btn contact__call-btn" href="tel:+7 (495) 147-42-92">
                <i class="_icon-phone"></i>
                +7 (495) 147-42-92
            </a>
        </div>
        <form class="contact__form" action="">
            <input class="contact__form-input" type="text" placeholder="Имя" autocomplete="off" required>
            <input class="contact__form-input" type="text" placeholder="+7 (999) 999-99-99" id="phone" autocomplete="off" required>
            <p class="contact__form-accept">
                Нажимая кнопку, Вы соглашаетесь с нашей политикой конфиденциальности.
            </p>
            <button class="red-btn before-btn contact__form-btn">
                Отправить
                <i class="_icon-arrow-btn"></i>
            </button>
        </form>
    </div>
</section>
